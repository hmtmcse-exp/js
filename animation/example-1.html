<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <script src="../js/lib/jquery-1.11.1.js"></script>
    <style>
        div {
            position: absolute;
            background-color: #abc;
            left: 50px;
            width: 90px;
            height: 90px;
            margin: 5px;
        }
    </style>
</head>
<body>
<button id="left">&laquo;</button>
<button id="right">&raquo;</button>
<div class="block"></div>
<script>
    $( "#right" ).click(function() {
        $( ".block" ).animate({ "left": "+=50px" }, "first" );
    });

    $( "#left" ).click(function(){
        $( ".block" ).animate({ "left": "-=50px" }, "slow" );
    });
</script>
</body>
</html>
